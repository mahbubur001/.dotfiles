# include dracula.conf
include gruvbox-dark.conf

# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`
font_family JetBrainsMono Nerd Font
font_size 14
adjust_line_height 175%

cursor_blink_interval 0
window_padding_width 0
hide_window_decorations yes
remember_window_size  no
initial_window_width  1000
initial_window_height 650
enable_audio_bell no
confirm_os_window_close 0

resize_in_steps yes

map cmd+k combine : clear_terminal active : send_text normal \x0c
map cmd+right send_text application \02312
map cmd+s send_text application \02312
map cmd+left send_text application \1234
map alt+right send_text application \121949
map alt+left send_text application \123591
map cmd+p send_text application \x11
